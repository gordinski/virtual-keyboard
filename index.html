<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="src/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="src/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="src/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Virtual keyboard</title>
</head>

<body>
  <main class="wrapper">
    <h1 class="title">RSS Виртуальная клавиатура</h1>
    <textarea class="textarea" id="textarea" cols="50" rows="5"></textarea>
    <section class="keyboard">
      <div class="row">
        <div class="key key-double">
          <span>~</span>
          <span>`</span>
        </div>
        <div class="key key-double">
          <span>!</span>
          <span>1</span>
        </div>
        <div class="key key-double">
          <span>@</span>
          <span>2</span>
        </div>
        <div class="key key-double">
          <span>#</span>
          <span>3</span>
        </div>
        <div class="key key-double">
          <span>$</span>
          <span>4</span>
        </div>
        <div class="key key-double">
          <span>%</span>
          <span>5</span>
        </div>
        <div class="key key-double">
          <span>^</span>
          <span>6</span>
        </div>
        <div class="key key-double">
          <span>&</span>
          <span>7</span>
        </div>
        <div class="key key-double">
          <span>*</span>
          <span>8</span>
        </div>
        <div class="key key-double">
          <span>(</span>
          <span>9</span>
        </div>
        <div class="key key-double">
          <span>)</span>
          <span>0</span>
        </div>
        <div class="key key-double">
          <span>_</span>
          <span>-</span>
        </div>
        <div class="key key-double">
          <span>+</span>
          <span>=</span>
        </div>
        <div class="key backspace">Backspace</div>
      </div>

      <div class="row">
        <div class="key tab">Tab</div>
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
        <div class="key  key-double">
          <span>{</span>
          <span>[</span>
        </div>
        <div class="key  key-double">
          <span>}</span>
          <span>]</span>
        </div>
        <div class="key  key-double">
          <span>|</span>
          <span>\</span>
        </div>
        <div class="key del">Del</div>
      </div>

      <div class="row">
        <div class="key capslock">Caps Lock</div>
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key  key-double">
          <span>:</span>
          <span>;</span>
        </div>
        <div class="key  key-double">
          <span>"</span>
          <span>'</span>
        </div>
        <div class="key enter">Enter</div>
      </div>

      <div class="row">
        <div class="key shift">Shift</div>
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
        <div class="key  key-double">
          <span><</span>
          <span>,</span>
        </div>
        <div class="key  key-double">
          <span>></span>
          <span>.</span>
        </div>
        <div class="key  key-double">
          <span>?</span>
          <span>/</span>
        </div>
        <div class="key">↑</div>
        <div class="key shift">Shift</div>
      </div>

      <div class="row">
        <div class="key ctrl-left">Ctrl</div>
        <div class="key win">Win</div>
        <div class="key alt">Alt</div>
        <div class="key space">Space</div>
        <div class="key alt">Alt</div>
        <div class="key">←</div>
        <div class="key">↓</div>
        <div class="key">→</div>
        <div class="key ctrl-right">Ctrl</div>
      </div>
    </section>
  </main>

  <script src="src/js/script.js"></script>
</body>

</html>
